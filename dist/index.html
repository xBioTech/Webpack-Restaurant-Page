<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <h1 class="home-headline">The Tavern of Legends</h1>
        <img
          class="header-logo"
          src="/assets/tavern-logo.svg"
          alt="tavern-logo"
        />
      </div>
      <div class="nav">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="contact">
        <h2 class="contact-us">Contact Us!</h2>
        <div class="phone">
          <h4 class="phone-cta">Call us at</h4>
          <p class="number">+1 (555) 1QUEST1</p>
        </div>
        <div class="location">
          <h4>Or find us here</h4>
          <p>Street: Dragonfire Lane</p>
          <p>ostcode: M4G1C5</p>
          <p>City: Mythosburg</p>
        </div>
        <div class="opening-hours">
          <h4>Opening Hours</h4>
          <p>Monday to Friday: 11:00 AM - 11:00 PM</p>
          <p>Saturday and Sunday: 10:00 AM - 12:00 AM</p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
